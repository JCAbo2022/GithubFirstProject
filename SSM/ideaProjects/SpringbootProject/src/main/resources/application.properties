# 应用服务 WEB 访问端口
server.port=8080
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.mybatis.entity

#驱动类名称
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot1
spring.datasource.username=root
spring.datasource.password=anhao

#配置mybatis的日志，指定输出到控制台
mybatis.configuration.logimpl=org.apache.ibatis.logging.stdout.StdOutImpl

#开启mybatis的驼峰命名自动映射开关a_colume -----> aColume
mybatis.configuration.map-underscore-to-camel-case=true

#配置单个文件上传限制
spring.servlet.multipart.max-file-size=10MB
#配置单个请求最大大小的限制（一次请求可以上传多个文件）
spring.servlet.multipart.max-request-size=100MB

